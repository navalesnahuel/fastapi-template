[loggers]
keys=root,uvicorn

[handlers]
keys=console

[formatters]
keys=colored

[logger_root]
level=INFO
handlers=console
formatter=colored

[logger_uvicorn]
propagate=0
handlers=console
formatter=colored
qualname=uvicorn

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=colored
stream=ext://sys.stderr

[formatter_colored]
class=colorlog.ColoredFormatter
format=%(log_color)s[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt=%Y-%m-%dT%H:%M:%S

log_colors=
    DEBUG=cyan
    INFO=green
    WARNING=yellow
    ERROR=red
    CRITICAL=magenta

