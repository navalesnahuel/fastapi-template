version: '3.3'
name: production-back

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fastapi
    environment:
      - VIRTUAL_HOST=nahuelapi.duckdns.org
      - LETSENCRYPT_HOST=nahuelapi.duckdns.org
      - LETSENCRYPT_EMAIL=navalesnahuel@gmail.com
    env_file:
       - .env
    expose:
      - "8000"
    entrypoint: ["entrypoints/gunicorn.sh"]
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs 
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - vhost.d:/etc/nginx/vhost.d  
      - html:/usr/share/nginx/html  
    networks:
      - default

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    depends_on:
      - nginx-proxy
    volumes:
      - ./certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    environment:
      - DEFAULT_EMAIL=navalesnahuel@gmail.com
      - NGINX_PROXY_CONTAINER=nginx-proxy  
    networks:
      - default

volumes:
  vhost.d:
  html:

networks:
  default:
    driver: bridge
